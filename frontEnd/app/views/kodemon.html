<div ng-controller="KodemonCtrl">
  
  <button ng-click="loadKeyList()">Load</button>
  <div>
  	<p>1. krafa - /allKeys</p>
  	<ul>
		<li ng-repeat="key in keys">
			<div ng-click = "loadExecutionTimes(key)">{{ key }}</div>
		</li>
	</ul>
  </div>

	
  <div>
  	<p>2. krafa - /executionTimes/:key</p>
  	<ul>
		<li ng-repeat="execTime in execTimes">
				{{ execTime.execution_time }}		
			</li>
		</ul>
	</div>

	<div>
  	<p>3. krafa - /executionTimes/:key/from/:date1/to/:date2</p>
  	<ul>

		<!-- TODO: bÃºa til 2 date pickers og ng-click fyrir loadKeyFromDates(key,date1,date2)
		<li ng-repeat="execTime in execTimes">
				{{ execTime.execution_time }}		
			</li>
		</ul>-->
	</div>
</div>
